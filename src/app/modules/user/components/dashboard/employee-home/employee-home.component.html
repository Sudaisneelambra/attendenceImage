<div class="w-full px-3 pt-3">
    <div class="font-bold text-[23px]">
        DATE : {{date | date:'dd/MM/yyyy'}}
    </div>
    <div class="text-center py-2 text-[20px]">
        <span class="font-bold text-[20px] text-green-700">TIMER : </span> {{formatTime(elapsedTime)}}
    </div>
    <div class="text-[22px]">
        Your Now At Break
    </div>
    <div class="py-2">
        <span class="font-bold text-[20px] text-green-700">Break Time Taken </span>: 10:11:60
    </div>
    <div class="flex justify-around">
        <button class="button">Take Break</button><button class="button">End Break</button>
    </div>
    <div class="py-[80px] flex items-center flex-col">
        <div class="border-[10px] p-10 rounded-full" (click)="checkIn()">
            <img *ngIf="checkInboolean" class="image" src="/assets/images/check-in.png" alt="">
            <img *ngIf="!checkInboolean" class="image" src="/assets/images/sign-out.png" alt="">
        </div>
        <h1 *ngIf="checkInboolean"  class="mt-3 text-[20px]"><button>Check IN</button></h1>
        <h1 *ngIf="!checkInboolean"  class="mt-3 text-[20px]"><button>Check OUT</button></h1>
    </div>
</div>
