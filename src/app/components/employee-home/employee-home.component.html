<div class="w-full px-3 pt-3">

    <h1 class="one text-[20px]"><span class="text-[red] font-extrabold pr-3">WELCOME</span> {{employeeName | uppercase}}</h1>

    <div class="font-bold text-[17px] flex justify-between">
        <h1>DATE : {{date | date:'dd/MM/yyyy'}}</h1><h1 *ngIf="data?.workingHours && checkInboolean" class="text-[orangered]">Worked Hours :{{data?.workingHours}}</h1>
    </div>

    <div class="text-center py-2 text-[20px]" *ngIf="!checkInboolean">
        <span class="font-bold text-[20px] text-green-700">WORKED HOURES : </span> {{formatTime(workingTime)}}
    </div>

    <div class=" flex items-center flex-col">

        <div class="border-[10px] p-10 rounded-full" >
            <img *ngIf="checkInboolean" class="image  " src="/assets/images/check-in.png" alt="" (click)="checkIn()">
            <img *ngIf="!checkInboolean" class="image  " src="/assets/images/sign-out.png" alt="" (click)="checkOut()">
        </div>

        <h1 *ngIf="checkInboolean"  class="mt-3 text-[20px]"><button>Check IN</button></h1>
        <h1 *ngIf="!checkInboolean"  class="mt-3 text-[20px] "><button>Check OUT</button></h1>

    </div>

    <div class="flex justify-around mt-2 mb-3">
        <button class="button" *ngIf="!checkInboolean && breakBoolean" (click)="takeBreak()">Take Break</button><button class="button" *ngIf="!breakBoolean" (click)=" breakEnd()">End Break</button>
    </div>

    <div class="text-[22px] text-[#989833] mt-8" *ngIf="!breakBoolean">
        Now you are In Break
    </div>


    <div class="py-2" *ngIf="!breakBoolean">
        <span class="font-bold text-[20px] text-green-700">Break Time Taken </span>: {{formatTime(breakTime)}}
    </div>
</div>
